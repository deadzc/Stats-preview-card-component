<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <section class="box">
    <div class="text">
    <h1>
    Get <b>insights</b> that help your business grow.
    </h1>
    <p>
    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>
      <div class="stats">

          <div class="stt">
            <p class="tit">10k+</p>
            <p class="st">companies</p>              
          </div>

          <div class="stt">
          <p class="tit">314</p> 
          <p class="st">templates</p>
          </div>

          <div class="stt">
          <p class="tit">12m+</p> 
          <p class="st">queries</p>
        </div>   
      </div>
    </div>

    <div class="img">
      <div id="capa"></div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/deadzc">Guilherme Meira</a>.
  </div>
</body>
</html>
